<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Produk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Daftar Produk</h2>
    <button onclick="logout()" class="btn btn-outline-danger">Logout</button>
  </div>

  <div class="mb-3">
    <a href="order.html" class="btn btn-primary me-2">üõí Buat Pesanan</a>
    <a href="riwayat.html" class="btn btn-success me-2">üìÑ Riwayat Pesanan</a>
    <a id="adminBtn" href="admin.html" class="btn btn-warning d-none">‚öôÔ∏è Admin</a>
  </div>

  <div id="products" class="row g-3"></div>

  <script>
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");

    if (!token) window.location.href = "index.html";

    // Tampilkan tombol admin hanya jika rolenya admin
    if (role === "admin") {
      document.getElementById("adminBtn").classList.remove("d-none");
    }

    fetch('http://localhost:8000/products')
      .then(res => res.json())
      .then(data => {
        const cards = data.data.map(p => `
          <div class="col-md-4">
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <h5 class="card-title">${p.name}</h5>
                <p class="card-text">Stok: <strong>${p.stock}</strong><br>
                Harga: <strong>Rp ${p.price.toLocaleString("id-ID")}</strong></p>
              </div>
            </div>
          </div>
        `).join("");
        products.innerHTML = cards;
      });

    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("role");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
